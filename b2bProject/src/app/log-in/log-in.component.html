<div class="background">

</div>

<div class="container">
  <div class="row" style="text-align: center;">
    <a [routerLink]="!mphke? '/home' : '/log-in'" style="margin-top: 20px">
      <img
      translate-alt
      alt="Φωτογραφια Εταιριας"
      src="../../../assets/LogoSmall.svg"
      style="width: 80px;height: 80px;"
      />
    </a>
  </div>
  <div class="container" style="margin-top: 150px;">
    <div class="row" style="justify-content: center;align-items: center">
      <div class="row card-body">
        <div class="container" style="padding: 40px;">
          <div class="row" style="text-align: center;">
            <h3 translate>login.header</h3>
            <h4 *ngIf="error" style="color: red;">{{ message }}</h4>
          </div>
          <div class="row" style="margin-top: 24px">
            <form
            *ngIf="!mphke"
            (ngSubmit)="loginProcess(form,btn)"
            #form="ngForm"

            >
              <label class="form-label" for="typeEmailX" value="username" translate>login.username</label>
              <input type="email" id="typeEmailX" class="form-control" [(ngModel)]="username" name="username" id="username" required minlength="9"/>


              <label class="form-label" for="password" value="password" style="margin-top: 20px" translate>login.password</label>
              <input type="password" id="password" class="form-control"  name="password"[(ngModel)]="password"      id="password" required minlength="9"/>

              <div class="container">
                <div class="row" style="justify-content: center;align-items: center;">
                  <button type="button" type="submit" style="position: relative;" class="myBtn" #btn>
                    <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                    <p style="margin: 0px;color: rgba(0,0,0,0);" translate> login.button </p>
                    <p class="textAnim" translate>login.button</p>


                  </button>
                </div>
              </div>




            </form>
            <div *ngIf="mphke" class="row">
              <select (change)="handleUpokat($event)" class="filter-dropdown" #branch>
                <option *ngFor="let upokat of upokatastimata" [value]="upokat.trdrbranch" >{{ upokat.name }}</option>
              </select>
              <button type="button" (click)="saveUpokat()" style="position: relative;" class="myBtn" #btn>
                <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
                <p style="margin: 0px;color: rgba(0,0,0,0);" translate> Επιλογή </p>
                <p class="textAnim" translate>Επιλογή</p>


              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- <p>Hello</p>    -->
    </div>
  </div>

</div>


<div class="container footer">
  <div class="row" style="text-align:center">
    <p style="color: black;">Web site created by <span style="color: #6DAE49;font-weight: bold;">ISG Informatics</span> ⓒ All rights reserved</p>
  </div>
</div>
