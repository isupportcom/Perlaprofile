<div class='body'>
<!-- <img src="../../assets/background.png" > -->
  <form
    (ngSubmit)="loginProcess(form)"
    #form="ngForm"

  >
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h1 class="fw-bold mb-2 text-uppercase">Login</h1>
              <p class="text-white-50 mb-5">Please enter your username and password!</p>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeEmailX" value="username">Username</label>
                <input type="email" id="typeEmailX" class="form-control form-control-lg" value="" name="username" id="username" ngModel required minlength="9"/>

              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX" value="password">Password</label>
                <input type="password" id="typePasswordX" class="form-control form-control-lg" value="" name="password" id="password" ngModel required minlength="9"/>

              </div>



              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button><br><br>
              <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="loginProcessforGuess()">Login as Guest</button>


            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  </form>
</div>
