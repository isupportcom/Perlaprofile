

<div class="wrapper d-flex align-items-stretch">
  <nav id="sidebar">
    <div class="custom-menu">
      <button type="button" id="sidebarCollapse" class="btn btn-primary">
        <i class="fa fa-bars"></i>
        <span class="sr-only">Toggle Menu</span>
      </button>
    </div>
    <h1><a class="logo">Perlaprofil</a></h1>
    <ul class="list-unstyled components mb-5">
      <li class="active">
        <a style="cursor: pointer;" (click)="handleHomepage()"><span class="fa fa-home mr-3" ></span> Homepage</a>
      </li>
      <li (click)="setDropdown(dropdownCat)" class="nav-item dropdown" #categories>
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Customers
        </a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" #dropdownCat>
      <li (click)="showContent(1)">
        <a ><span class="fa fa-user mr-3 dropdown-item" ></span> Update Customers</a>
      </li>
      <li (click)="showContent(2)">
        <a ><span class="fa fa-sticky-note mr-3 dropdown-item"  ></span> Insert Customers</a>
      </li>

        </div>

      <li (click)="setDropdown(dropdownCat1)" class="nav-item dropdown" #categories>
        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Products
        </a>

        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" #dropdownCat1>
        <li (click)="showContent(3)">
          <a ><span class="fa fa-sticky-note mr-3 dropdown-item" ></span> Update Products</a>
        </li>
        <li (click)="showContent(4)">
          <a ><span class="fa fa-paper-plane mr-3 dropdown-item" ></span> Insert Products</a>
        </li>

    </div>


    </ul>

  </nav>

  <!-- Page Content  -->
  <div id="content" class="p-4 p-md-5 pt-5 center">
    <app-update-users *ngIf="component==1"></app-update-users>
    <app-insert-users *ngIf="component==2"></app-insert-users>
    <app-update-products *ngIf="component==3"></app-update-products>
    <app-insert-products *ngIf="component==4"></app-insert-products>
  </div>
</div>
