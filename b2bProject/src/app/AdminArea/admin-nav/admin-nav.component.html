

<div class="wrapper d-flex align-items-stretch">
  <nav id="sidebar">
    <div class="custom-menu">
      <button type="button" id="sidebarCollapse" class="btn btn-primary">
        <i class="fa fa-bars"></i>
        <span class="sr-only">Toggle Menu</span>
      </button>
    </div>
    <h1><a class="logo">Perlaprofil</a></h1>
    <ul class="list-unstyled components mb-5">
      <li class="active">
        <a style="cursor: pointer;" (click)="handleHomepage()"><span class="fa fa-home mr-3" ></span> Homepage</a>
      </li>

      <li (click)="showContent(4)">
        <a > Update Products</a>
      </li>



      <li (click)="showContent(5)">
        <a > Update Categories</a>
      </li>
      <li (click)="showContent(12)">
        <a > Update Mosqui Colors</a>
      </li>
      <li  class="nav-item dropdown">
        <a (click)="content()" #optionsToggler class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          PDF
        </a>

       <ul class="ulAdmin" #options [ngClass]="
       showList
         ? makeSmallerDropDown
           ? 'dropdown-menu my-dropdown-sm show'
           : 'dropdown-menu my-dropdown show'
         : 'dropdown-menu'
     ">
        <li (click)="showContent(13)">
          <a > Upload PDF</a>
        </li>
        <li (click)="showContent(14)">
          <a >Insert PDF To Product</a>
        </li>
      </ul>


<li  class="nav-item dropdown" >
  <a (click)="showImages()" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" #imgTogler>
    Images
  </a>
<ul #img
  class="ulAdmin"
  [ngClass]="
  showImg
    ? makeSmallerDropDown
      ? 'dropdown-menu my-dropdown-sm show'
      : 'dropdown-menu my-dropdown show'
    : 'dropdown-menu'
">


  <li (click)="showContent(9)">
    <a > Upload Image</a>
  </li>
  <li (click)="showContent(10)">
    <a >Insert Image To Product</a>
  </li>
</ul>


</ul>

  </nav>

  <!-- Page Content  -->
  <div id="content" class="p-4 p-md-5 pt-5 center">


    <app-insert-products *ngIf="component==4"></app-insert-products>
    <app-update-categories *ngIf="component==5"></app-update-categories>
    <app-insert-categories *ngIf="component==6"></app-insert-categories>

    <app-update-colors *ngIf="component==12"></app-update-colors>
    <app-upload-image *ngIf="component==9"></app-upload-image>
    <app-insert-images *ngIf="component==10"></app-insert-images>
    <app-upload-pdf *ngIf="component==13"></app-upload-pdf>
    <app-insert-pdf *ngIf="component==14"></app-insert-pdf>
  </div>
</div>
