<div class="container content">
    <div class="row" style="justify-content: center;align-items: center;">
      <h1 style="width: fit-content;">Επεξεργασία Carousel Αρχικής</h1>
    </div>
    <div class="row" style="justify-content: center;align-items: center;">
      <hr style="opacity: 1;border: 2px solid #6dae49;width: 50%;">
    </div>

    <div class="container" style="margin-top: 40px">
        <div class="row">
            <a routerLink="/dashboard/carousel" route routerLinkActive="trapezoid" class="trapezoid2">
                <div class="container" style="height: 50px;padding: 0px;">
                    <div class="row" style="justify-content: center;align-items: center;height: 100%;">
                        <p style="width: fit-content;margin: 0px;">Επεξεργασία Carousel</p>
                    </div>
                </div>
            </a>

        </div>

        <div class="row myRow">
            <div>
                <h1>Hello</h1>
                <form [formGroup]="carousel" (ngSubmit)="upload()">
                  <label>Επιλογη Καρουσελ</label>
                  <select formControlName="id">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                  <br>
                  <label>Εισαγωγη Τεξτ</label>
                  <br>
                  <textarea formControlName="text">

                  </textarea>
                  <br>
                  <label>Photo</label>
                  <input formControlName="image">
                  <br>
                  <label>Route</label>
                  <select formControlName="route">
                    <option >
                      /products/114/Control
                    </option>
                    <option >
                      /products/115/Motion
                    </option>
                    <option >
                      /products/116/Mosqui%2520Plus
                    </option>
                    <option >
                      /products/117/Profile
                    </option>
                    <option >
                      /products/118/Accessories
                    </option>
                  </select>
                  <button type="submit">Submit</button>
                </form>

            </div>
        </div>
    </div>

  </div>
