<div  style="position: fixed; z-index: 100; background: rgba(0, 0, 0, 0.5);width: 100%;height: 500%; text-align: center;padding-top: 10%; padding-left: 15%;">
  <div style="background-color: white; width: 50%;height: 23%; border-radius: 16px;padding-top: 2%;">
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-3" *ngFor="let image of images">
        <button (click)="sendNUDES(image)">
          <img
            [src]="image"
            class="w-50 shadow-1-strong rounded mb-4"
            alt="PRODUCT IMAGE"
          />
        </button>



      </div>
    </div>
    <button (click)="close()">X</button>
  </div>
</div>
