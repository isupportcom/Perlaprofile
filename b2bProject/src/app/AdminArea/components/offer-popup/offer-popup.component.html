<div  style="position: fixed; z-index: 100; background: rgba(0, 0, 0, 0.5);width: 100%;height: 100%; text-align: center;padding-top: 10%; padding-left: 15%;">
  <div style="background-color: white; width: 50%;height: 23%; border-radius: 16px;padding-top: 2%;">
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-3" >
        <form [formGroup]="contactForm" (ngSubmit)="uploadOffer()">
        <div class="form-group col-md-6">
          <label for="inputCity">Offer %</label>
          <input type="text" formControlName="offer" class="form-control" id="inputCity">
        </div>
          <button type="submit" class="btn btn-success">Add Offer</button>
        </form>
      </div>
    </div>
    <button (click)="close()">X</button>
  </div>
</div>
