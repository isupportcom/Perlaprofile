<div  style="position: fixed; z-index: 100; background: rgba(0, 0, 0, 0.5);width: 100vw;height: 100vh;">
  <div class="container">
    <div class="row" style="width: 100%;height: 100vh;justify-content: center;align-items: center;padding: 300px;">
      <div class="container" style="background-color: white;padding: 24px;border-radius: 16px;">
        <div class="row">
          <div class="col-6">
            <h2>Προσφορά</h2>
          </div>
          <div class="col-6">
            <div class="container">
              <div class="row" style="justify-content: right;align-items: center;">
                <a (click) = "close()" style="width: fit-content;cursor: pointer;">
                  <img class="remove" alt=""  style="width: 32px;" srcset="">
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <hr style="opacity: 1;border: 2px solid #6dae49;border-radius: 16px;margin-top: 12px;">
        </div>
        <div class="row">
          <form [formGroup]="contactForm" (ngSubmit)="uploadOffer()">
            <div class="form-group container">
              <label for="inputCity">Ποσοστό</label>
              <div class="row">
                <div class="col-2">
                  <input type="text" formControlName="offer" class="form-control" id="inputCity">
                </div>
                <div class="col-10">
                  <div class="container" style="padding: 0;">
                    <div class="row" style="text-align: left;align-items: center;">
                      <p style="margin: 0;width: fit-content;font-size: 24px;">%</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row" style="margin-top: 12px;">
                <button type="submit" class="myBtn">Add Offer</button>
              </div>
            </div>
          </form>          
        </div>
      </div>
    </div>
  </div>
</div>
