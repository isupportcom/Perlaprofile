<div [ngClass]="id === 5 || id === 12? 'container noPad' : 'container'">
  <button type="button" [ngClass]="id === 5 || id === 12?  'soft1-btn2' : 'soft1-btn'" (click) = "show()">{{ button }}</button>
</div>
<!-- Creates the bootstrap modal where the image will appear -->
<div style="background: rgba(0,0,0,0.4);" [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title " id="myModalLabel">Συνδέσου για ανανέωση</h4>
        <a (click) = "hide()" style="width: fit-content;cursor: pointer;">
          <img class="remove" alt=""  style="width: 32px;" srcset="">
        </a> 
      </div>
      <div class="modal-body">
        <form *ngIf="!spinnerVis" [formGroup]="registerForm" (ngSubmit)="onSubmit()" style="text-align: left;">
          <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
          <br>
          <button type="submit" class="login-btn">Σύνδεση</button>
          <p [ngClass]="{'error': isError}">{{ answer }}</p>
        </form>
        <div class="container">
          <div class="row" style="justify-content: center;align-items: center">
            <app-spinner *ngIf="spinnerVis" style="width: fit-content;" ></app-spinner>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
