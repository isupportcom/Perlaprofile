<div class="card">
    <h3>User Details</h3>
    <div class="fields">
        <label for="email" style="margin-top: 60px;">Email</label>
        <input type="email" id="email" class="form form-control">
    </div>
    <div class="left-side">
        <div class="fields">
            <label for="first">First Name</label>
            <input type="text" id="firstName" class="form form-control">
        </div>
        <div class="fields">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form form-control">
        </div>
        <div class="fields">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" class="form form-control" disabled="true" [value]="loadedUser.eponimia">
        </div>
        <div class="fields">
            <label for="city">City</label>
            <input type="text" id="city" class="form form-control" disabled="true" [value]="loadedUser.city">
        </div>
    </div>

    <div class="right-side">
        <div class="fields">
            <label for="amka">ΑΦΜ</label>
            <input type="text" id="amka" class="form form-control" disabled="true" [value]="loadedUser.afm">
        </div>
        <div class="fields">
            <label for="afm">ΔΟΥ</label>
            <input type="text" id="afm" class="form form-control" disabled="true" [value]="loadedUser.doy">
        </div>
        <div class="fields">
            <label for="phone">Phone</label>
            <input type="text" id="phone" class="form form-control" disabled="true" [value]="loadedUser.phone1">
        </div>
        <div class="fields">
            <label for="address">Address</label>
            <input type="text" id="address" class="form form-control" disabled="true" [value]="loadedUser.address">
        </div>
    </div>

    <h3>Payment Info</h3>
    <div style="margin-top: 60px;">
        <ul style="list-style: none;">
            <li style="display: inline-block; margin-right: 5%;"><a [ngClass]="showCreditCard? 'selected' : ''" style="font-size: 18px; cursor: pointer;color: black;" (click)="handlePaymentMethod(creditCard)" #creditCard>Credit Card</a></li>
            <li style="display: inline-block; margin-right: 5%;"><a style="font-size: 18px; cursor: pointer;" (click)="handlePaymentMethod(cashOndelivery)" #cashOndelivery>Cash On Delivery</a></li>
            <li style="display: inline-block; margin-right: 5%;"><a style="font-size: 18px; cursor: pointer;" (click)="handlePaymentMethod(bankTransfer)" #bankTransfer>Bank Transfer</a></li>
        </ul>
    </div>
    <div>
        <p style="margin-top: 10%;" *ngIf="showCreditCard">hello1</p>
        <p style="margin-top: 10%;" *ngIf="showCashOnDelivery">hello2</p>
        <p style="margin-top: 10%;" *ngIf="showBankTransfer">hello3</p>
    </div>
</div>

<div class="products">
    <div class="myCart">
        <h2>My Cart</h2>
    </div>
    <hr style="width: 20vw; margin-top: 5%;">
    <div *ngFor="let product of products">
        <img src="../../assets/35S-35SD.jpg" alt="" style="width: 141px; height: 141px; display: inline-block;">
        <div class="description">
            <div class="descLeft">
                <h4>{{ product.name }}</h4>
                <p>{{ product.wholesale }}€</p>
                <p>Quantity: {{ product.qty }}</p>
            </div>
        </div>
    </div>
</div>
