<div class="product">
  <img src="../../../assets/35S-35SD.jpg" alt="" style="width: 141px; height: 141px;">
  <div class="description">
    <div class="descLeft">
      <h4>{{ item.name }}</h4>
      <p>{{ item.name1 }}</p>
      <p>Quantity: 1</p>
      <img src="../../../assets/Vector.png" alt="">
      <button class="btn btn-danger" (click)="removeItem()">X</button>
    </div>
    <div class="descRight">
      <input type="number" class="form-control numberInput" value="1">
      <h3>${{ item.wholesale }}</h3>
    </div>
  </div>
</div>
