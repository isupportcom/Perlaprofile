      <div class="row" style="background-color: white;border-radius: 8px;box-shadow: 0px 0px 13px rgba(0, 0, 0, 0.05);">
          <div class="col col-6" style="padding: 0px;cursor: pointer;"><img (click)="handleClick()" class="image" style="border-top-left-radius: 8px;border-bottom-left-radius: 8px;" [src]="index.img"></div>
          <div class="col col-6" style="padding: 8px;">
              <p class="itemTitle" style="cursor: pointer;" (click)="handleClick()"><strong>{{ index.product_name }}</strong><br></p>
              <p class="itemDescription">Lorem ipsum dolor sit amet, consectetur adipiscing elit.&nbsp;<br></p>
              <img  [ngClass]="!loggedIn? 'itemHr' : 'itemHr2'" style="width: 100%;" src="../../../assets/Line%208.svg">
              <p class="details" *ngIf="loggedIn"><strong>Διαθέσιμα</strong>: {{index.stock}}<br></p>
              <p class="details"><strong>Τεχνικός Κωδικός</strong>: {{ index.texnikos_kodikos }}<br></p>
              <button *ngIf="!loggedIn" class="btn btn-primary seeMoreBtn" type="button" (click)="handleClick()">Δες Περισσότερα</button>
              <div *ngIf="loggedIn"  class="row logged-in-btns" style="margin-left: 0px">
                <p *ngIf="!index.hasOffer" style="margin-bottom: 4px;padding-left: 0px;">Τιμή: {{index.wholesale}}&euro;</p>
                <p *ngIf="index.hasOffer" class="col-5" style="margin-bottom: 4px;padding-left: 0px; text-decoration:line-through ;opacity: 0.3;">Τιμή: {{index.wholesale}}&euro;</p>
                <p *ngIf="index.hasOffer" class="col-6" style="margin-bottom: 4px;padding-left: 0px;color: #6DAE49;font-weight: 600;">Τιμή: {{index.offer}}&euro;</p>

                <button class="button col-8" style="transition: background-color 0.2s ease-in-out;" (click)="handleAddToCart(addToCartBtn)"
                [disabled]="index.stock == 0" #addToCartBtn>
                  <span>Add to cart</span>
                  <div class="cart">
                  <svg viewBox="0 0 36 26">
                    <polyline points="1 2.5 6 2.5 10 18.5 25.5 18.5 28.5 7.5 7.5 7.5"></polyline>
                    <polyline points="15 13.5 17 15.5 22 10.5"></polyline>
                  </svg>
                  </div>
                  </button>
