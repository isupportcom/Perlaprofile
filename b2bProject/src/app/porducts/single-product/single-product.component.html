      <div class="row pCard" >
          <div class="col col-6" style="padding: 0px;cursor: pointer;"><img (click)="handleClick()" class="image" style="border-top-left-radius: 8px;border-bottom-left-radius: 8px;" [src]="index.image"></div>
          <div class="col col-6" style="padding: 8px;">
              <p *ngIf="currentLang == 'el'" class="itemTitle" style="cursor: pointer;" (click)="handleClick()"><strong>{{ index.product_name }}</strong><br></p>
              <p class="itemTitle" *ngIf="currentLang == 'en'" style="cursor: pointer;" (click)="handleClick()"><strong>{{ index.product_name_eng }}</strong><br></p>
              <p class="itemDescription" *ngIf="currentLang=='el' && index.sintomi_per != '0'" [innerHTML]="index.sintomi_per"><br></p>
              <p class="itemDescription" *ngIf="currentLang=='en' && index.sintomi_per_eng != '0'" [innerHTML]="index.sintomi_per_eng"><br></p>
              <img  [ngClass]="!loggedIn? 'itemHr' : 'itemHr2'" style="width: 100%;" src="../../../assets/Line%208.svg">
              <p class="details" *ngIf="loggedIn"><strong translate>product_page.avail</strong>: {{index.diathesima}}<br></p>
              <p class="details"><strong translate>product_page.texn</strong>: {{ index.texnikos_kodikos }}<br></p>
              <p class="details" *ngIf="currentLang == 'el' && index.short_desc != '0'">{{ index.short_desc }}</p>
              <p class="details" *ngIf="currentLang == 'en' && index.short_desc_eng != '0'">{{ index.short_desc_eng }}</p>
              <button *ngIf="!loggedIn" class="btn btn-primary seeMoreBtn" type="button" (click)="handleClick()" translate>home.see_more_button</button>
              <div *ngIf="loggedIn"  class="row logged-in-btns" style="margin-left: 0px">
                <p *ngIf="!index.hasOffer" style="margin-bottom: 4px;padding-left: 0px;" translate>product_page.price <b style="color: #6dae49;">: {{index.wholesale}}&euro;</b></p>
                <p *ngIf="index.hasOffer" class="col-5" style="margin-bottom: 4px;padding-left: 0px; text-decoration:line-through ;opacity: 0.3;">Τιμή: {{index.wholesale}}&euro;</p>
                <p *ngIf="index.hasOffer" class="col-6" style="margin-bottom: 4px;padding-left: 0px;color: #6DAE49;font-weight: 600;">Τιμή: {{index.offer}}&euro;</p>

                <button [ngClass]="index.wholesale == 0? 'button col-8 disabled' : 'button col-8'" style="transition: background-color 0.2s ease-in-out;" (click)="handleAddToCart(addToCartBtn)"
                [disabled]="index.wholesale == 0" #addToCartBtn>
                  <span translate>product_page.add_short</span>
                  <div class="cart">
                  <svg viewBox="0 0 36 26">
                    <polyline points="1 2.5 6 2.5 10 18.5 25.5 18.5 28.5 7.5 7.5 7.5"></polyline>
                    <polyline points="15 13.5 17 15.5 22 10.5"></polyline>
                  </svg>
                  </div>
                  </button>

                <button (click)="handleAddToFavorite(index)" style="border: none;background-color: rgba(0,0,0,0);" class="col-4">
                  <img [ngClass]="productAddedToFav? 'heartAnim heart' : 'heart'"  [src]="index.addedToFav? '../../../assets/heart-alt-filled-green.svg' : '../../../assets/heart-alt-green.svg'" alt="">
                </button>

              </div>

          </div>
      </div>
