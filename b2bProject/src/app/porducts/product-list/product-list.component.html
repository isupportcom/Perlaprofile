
<div style="display: inline-block; margin-top: 11%;">
<button *ngIf="filterOn" class="btn btn-danger" (click)="handleClearFilters()">Clear Filters</button>
<div style="margin-bottom: 25%;">
    <hr>
    <h4 style="margin-left: 40%;"> {{ mainCategory.name }} </h4>
    <hr>
    <div>
        <ul style="list-style: none;">
            <li *ngFor="let subcategory of getSubcategories()" style="margin-bottom: 3%;">
                <label for="filterList"></label>
                <input class="checkbox" type="checkbox" id="filterList" name="category" style="margin-right: 5%;" [value]="subcategory.sub_id" (click)="handleCheckboxes($event)">{{ subcategory.sub_name }}
                <!-- <a (click)="handleFilter(mainCategory,subcategory)" class="category" style="cursor: pointer;text-decoration: none;color: black;">{{ subcategory.sub_name }}</a> -->
            </li>
        </ul>
    </div>
</div>

</div>

<div style="display: inline-block; position: absolute;text-align: center;">
    <h1 *ngIf="noProducts" style="margin-top: 29%;margin-left: 55%;">There no products in this category!</h1>
    <div style="margin-bottom: 5%">
        <app-single-product
        *ngFor="let sProd of shownProducts |
        paginate: {
            itemsPerPage: 9,
            currentPage: page ,
            totalItems: shownProducts.length
        };let index;"
        [index]="sProd"></app-single-product>
    </div>
    <pagination-controls *ngIf="!noProducts" class="text-center my-pagination" (pageChange)="page = $event" #paginate></pagination-controls>
</div>
