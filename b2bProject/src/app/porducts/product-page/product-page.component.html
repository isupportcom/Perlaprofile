





<div class="container" style="margin-top: 150px !important;display: block">
  <div class="row" style="padding-left: 20%;">
      <h2 >{{product.name}}</h2>
  </div>
  <div class="row">
    <div class="col-2" style="display: flex;justify-content:right;align-items: center;">
      <swiper
      class="second-swiper"
      [slidesPerView]="4"
      [spaceBetween]="10"
      (slideChange)="onSlideChange(secondSwiper)"
      [navigation]="true"
      [draggable]="true"
      (swiper)="setThumbsSwiper($event)"
      style="width: 100px;"
      direction="vertical"
      #secondSwiper
    >
      <ng-template swiperSlide><img style="cursor: pointer;border-radius: 8px;"  width="100px" height="100px" src="../../../assets/mosqui-back.jpg" alt=""></ng-template>
      <ng-template swiperSlide><img style="cursor: pointer;border-radius: 8px;"  width="100px" height="100px" src="../../../assets/control-back.jpg" alt=""></ng-template>
      <ng-template swiperSlide><img style="cursor: pointer;border-radius: 8px;"  width="100px" height="100px" src="../../../assets/Frame 106.png" alt=""></ng-template>
      <ng-template swiperSlide><img style="cursor: pointer;border-radius: 8px;"  width="100px" height="100px" src="../../../assets/background.png" alt=""></ng-template>
      <ng-template swiperSlide><img style="cursor: pointer;border-radius: 8px;"  width="100px" height="100px" src="../../../assets/AdobeStock_314894229 1.png" alt=""></ng-template>
    </swiper>
    </div>
    <div class="col-6">
      <swiper class="big" style="width: 500px" [slidesPerView]="1" [spaceBetween]="50" [navigation]="true" [pagination]="{ clickable: true }" [thumbs]="{ swiper: thumbsSwiper }">
        <ng-template swiperSlide><img width="500px" height="500px" src="../../../assets/mosqui-back.jpg" alt=""></ng-template>
        <ng-template swiperSlide><img width="500px" height="500px" src="../../../assets/control-back.jpg" alt=""></ng-template>
        <ng-template swiperSlide><img width="500px" height="500px" src="../../../assets/Frame 106.png" alt=""></ng-template>
        <ng-template swiperSlide><img width="500px" height="500px" src="../../../assets/background.png" alt=""></ng-template>
        <ng-template swiperSlide><img width="500px" height="500px" src="../../../assets/AdobeStock_314894229 1.png" alt=""></ng-template>
      </swiper>
    </div>
    <div class="col-4">
      <h1>Hello</h1>
    </div>
  </div>
</div>
