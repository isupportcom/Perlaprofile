<div *ngIf="notEmpty" style="margin-top: 64px;background-color: white;padding: 32px;border-radius: 16px;">
<owl-carousel-o  [options]="customOptions">
  <ng-container  *ngFor="let product of shownProducts">
    <ng-template carouselSlide id="yoyo">
      <div style="padding: 12px;">
      <div (click)="seeProduct(product)" class="product">
        <div class="row">
          <img [src]="product.img"   style="border-top-left-radius: 16px;border-top-right-radius: 16px;width: 450px;height: 200px;" alt="" srcset="">
        </div>
        <div class="row" >
          <div class="row" >
            <h6 *ngIf="currentLang == 'el'" style="display: flex;justify-content: center;align-items: center;margin: 6px 14px;height: 50px">{{ product.product_name }}</h6>
            <h6 *ngIf="currentLang == 'en'" style="display: flex;justify-content: center;align-items: center;margin: 6px 14px;height: 50px">{{ product.product_name_eng }}</h6>
          </div>
          <div class="row" style="display: flex;justify-content: center;align-items: center;margin: 6px 0;">
            <img style="width: 100%;" src="../../../assets/Line%208.svg">
          </div>
          <div class="row" style="display: flex;justify-content: center;align-items: center;margin: 6px 0;color: #9F9F9F;font-size: 12px;">
            <p style="margin: 0px;" translate>product_page.avail <b>: {{ product.stock }}</b></p>
            <p style="margin: 0px;" translate>product_page.texn <b>: {{ product.texnikos_kodikos }}</b></p>
          </div>
          <div class="row" style="text-align: center;">
            <p *ngIf="product.hasOffer" class="col-12" style="margin-bottom: 4px; text-decoration:line-through ;opacity: 0.3;" translate>product_page.price <b>: {{product.wholesale}}&euro;</b></p>
            <p *ngIf="product.hasOffer" class="col-12" style="margin-bottom: 4px;color: #6DAE49;font-weight: 600;" translate>product_page.price <b>: {{product.offer}}&euro;</b></p>
          </div>
        </div>
      </div>
    </div>
    </ng-template>
  </ng-container>

</owl-carousel-o>
</div>
