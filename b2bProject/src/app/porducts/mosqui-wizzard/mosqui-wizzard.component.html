


    <div class="row" style="padding: 12px;">
      <div class="row">
        <h1>{{ subCategoryName }}</h1>

      </div>
      <div class="row">
        <div class="login-box">
          <form         
          [formGroup]="dimentions"
          class=" row"
          (ngSubmit)="addToCart()"
          #form>
              <div class="user-box">
                  <input              
                  type="number"
                  formControlName="width"
                  (click)="checkValid()"
                  required>
                  <label translate>product_page.width_mm</label>
              </div>
              <div class="user-box">
                  <input 
                  type="number"
                  formControlName="height"
                  (click)="checkValid()"
                  required
                  >
                  <label translate>product_page.height_mm</label>
              </div>
              <div class="user-box">
                <select
                class="select"
                formControlName="fabric"
                (click)="checkValid()"
                required
              >
                <option
                  (click)="checkValid()"
                  [ngValue]="null"
                  [disabled]="true"
                  translate
                >
                  product_page.fab
                </option>
                <option [ngValue]="fab.id" *ngFor="let fab of fabric">
                  {{ fab.name }}
                </option>
              </select>
                <label></label>
            </div>

            <div class="user-box">
              <select
              class="select"
              formControlName="profile"
              (click)="checkValid()"
              required
              (change)="needsExtra()"
            >
              <option
                (click)="checkValid()"
                [ngValue]="null"
                [disabled]="true"
                translate
              >
                product_page.prof
              </option>
              <option [ngValue]="prof.id" *ngFor="let prof of profile">
                {{ prof.name }}
              </option>
            </select>
              <label></label>
          </div>

          <div class="user-box" *ngIf="extraInput">
            <select
            class="select"
            formControlName="extra"
            required
          >
            <option [ngValue]="null" [disabled]="true" translate>
              product_page.col
            </option>
            <option [ngValue]="extra.id" *ngFor="let extra of extraInputArray">
              {{ extra.name }}
            </option>
          </select>
            <label></label>
        </div>
        <hr>
        <div class="row" style="justify-content: center;align-items: center;">
          <button type="button"  style="position: relative;" (click)="findProduct(btn)" [disabled]="!dimentions.valid"  [ngClass]="dimentions.valid? 'myBtn' : 'disabled'" #btn>
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
            <p style="margin: 0px;color: rgba(0,0,0,0);"  translate>product_page.show</p>
            <p class="textAnim" translate>product_page.show</p>
            

          </button>
        </div>
            </form>
          </div>
      </div>
